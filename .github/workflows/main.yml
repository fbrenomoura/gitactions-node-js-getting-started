  name: Node Main Workflow

  on:
    workflow_dispatch:
    push: 
      branches: [ main ]
      
  jobs:
    build:
      runs-on: ubuntu-latest

      steps: 
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with: 
          check-latest: true

      - name: Setup Dependencies]
        run: npm install

      - name: Run Tests
        run: npm test  
        
          
    
